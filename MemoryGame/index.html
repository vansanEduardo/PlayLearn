<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>Memory Game</title>
</head>

<body>


  <div id="gameStart">
    <div class="mensagem">
      <p>Jogo da Memória</p>
      <button id="start" onclick="startGame()">Começar</button>
      <a href="/PlayLearn"><button id="home">Home</button></a>
    </div>
  </div>

  <div class="display">
    <p>Record: </p>
    <div id="recorde">00:00</div>
  </div>

  <div id="gameBoard">
   
  </div>

  <div class="display">
    <p>Time: </p>
    <div id="time">00:00</div>
  </div>

  <div id="gameOver">
    <div class="mensagem">
      <p id="resultado"></p>
      <button id="restart" onclick="restart()">Começar</button>
    </div>
  </div>

  
  <audio src="./assets/sound/card-start.mp3" preload="auto" id="card-start"></audio>
  <audio src="./assets/sound/card-click.mp3" preload="auto" id="card-click"></audio>
  <audio src="./assets/sound/card-check.mp3" preload="auto" id="card-check"></audio>
  <audio src="./assets/sound/card-win.mp3" preload="auto" id="card-win"></audio>

  
  <script src="./assets/js/game.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
